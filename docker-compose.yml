version: "3.8"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports: ["11434:11434"]
    volumes: ["ollama:/root/.ollama"]
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - OLLAMA_KEEP_ALIVE=24h
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 15

  stt:
    image: evilfreelancer/whisper-server:latest
    container_name: stt
    restart: unless-stopped
    ports: ["9000:9000"]
    volumes: ["stt-models:/app/models"]
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - WHISPER_MODEL=large-v3-turbo
      - WHISPER_MODEL_QUANTIZATION=q4_0
      - WHISPER_PROCESSORS=1
      - WHISPER_THREADS=6
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 sh -c '</dev/tcp/localhost/9000' || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 20
      start_period: 15s

  tts:
    image: artibex/piper-http:latest
    container_name: tts
    restart: unless-stopped
    ports: ["5000:5000"]
    environment:
      - MODEL_DOWNLOAD_LINK=https://huggingface.co/rhasspy/piper-voices/resolve/main/pt/pt_BR/jeff/medium/pt_BR-jeff-medium.onnx?download=true
    healthcheck:
      test: ["CMD-SHELL", "curl -sf -X POST http://localhost:5000/tts -H 'Content-Type: application/json' -d '{\"text\":\"ok\"}' >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 15s

volumes:
  ollama:
  stt-models:
